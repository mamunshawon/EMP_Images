{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 m-auto">
    <button class="btn btn-success">Accepted</button>
    <button class="btn btn-danger">Rejected</button>
    <button class="btn btn-warning">Pending</button>
    <button class="btn btn-primary">Download Leave Report</button>


    <table class="table table-bordered mt-5">
        <thead>
          <tr>
            <th scope="col"> User </th>
            <th scope="col">From Date</th>
            <th scope="col">End Date</th>
            <th scope="col">Cause Of Leave</th>

          </tr>
        </thead>
        <tbody>
            {% for proposals in my_application %}
          <tr {% if proposals.status == 1 %} class="btn-success" {% elif proposals.checked_in == 0 %} class="btn-warning" {% else %} class="btn-danger" {% endif %}
         %}>
              <td>{{ proposals.user }}</td>
              <td>{{ proposals.from_date }}</td>
              <td>{{ proposals.to_date }}</td>
              <td>{{ proposals.cause_of_leave }}</td>


          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>
{% endblock %}
