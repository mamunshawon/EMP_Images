{% block content %}
<div class="col-md-2">

     {{ message }}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-primary col-md-6 mt-2">Change</button>
    </form>

</div>

{% endblock %}
